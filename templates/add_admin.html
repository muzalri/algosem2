<title>Add Admin</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 50%;
        margin: auto;
        overflow: hidden;
        padding: 2rem;
        background: #fff;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        margin-top: 3rem;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    label {
        display: block;
        margin-top: 1rem;
        color: #333;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        display: block;
        width: 100%;
        padding: 0.7rem;
        background: #333;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 1rem;
    }

    button:hover {
        background: #555;
    }

    .alert {
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 4px;
    }

    .alert.success {
        background: #dff0d8;
        color: #3c763d;
    }

    .alert.danger {
        background: #f2dede;
        color: #a94442;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Add Admin</h1>
        <form method="POST" action="{{ url_for('add_admin') }}">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Add Admin</button>
        </form>
    </div>
</body>
</html>
