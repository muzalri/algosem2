        <form autocomplete='off' class='form' method="POST" action="{{ url_for('add_student') }}" >
            <div class='control'>
              <h1>
                Edit Student

            </div>
            <div class='control block-cube block-input'>

            <div class='control block-cube block-input'>
                <input type="text" id="tanggal_lahir" name="tanggal_lahir" value="{{ murid.tanggal_lahir }}">
                <div class='bg-top'>
                  <div class='bg-inner'></div>
                </div>
                <div class='bg-right'>
                  <div class='bg-inner'></div>
                </div>
                <div class='bg'>
                  <div class='bg-inner'></div>
                </div>
              </div>
              <div class='control block-cube block-input'>
                <input id="nik" name='nik' value="{{ murid.nik }}" type='text'>
                <div class='bg-top'>
                  <div class='bg-inner'></div>
                </div>
                <div class='bg-right'>
                  <div class='bg-inner'></div>
                </div>
                <div class='bg'>
                  <div class='bg-inner'></div>
                </div>
              </div>
              <div class='control block-cube block-input'>
                <input name='alamat' id="alamat" value="{{ murid.alamat }}" type='text'>
                <div class='bg-top'>
                  <div class='bg-inner'></div>
                </div>
                <div class='bg-right'>
                  <div class='bg-inner'></div>
                </div>
                <div class='bg'>
                  <div class='bg-inner'></div>
                </div>
              </div>
              <div class='control block-cube block-input'>
                <input name='email' id="email" value="{{ murid.email }}" type='email'>
                <div class='bg-top'>
                  <div class='bg-inner'></div>
                </div>
                <div class='bg-right'>
                  <div class='bg-inner'></div>
                </div>
                <div class='bg'>
                  <div class='bg-inner'></div>
                </div>
              </div>
              <div class='control block-cube block-input'>
                <input name='angkatan' id="angkatan" value="{{ murid.angkatan }}" type='text'>
                <div class='bg-top'>
                  <div class='bg-inner'></div>
                </div>
                <div class='bg-right'>
                  <div class='bg-inner'></div>
                </div>
                <div class='bg'>
                  <div class='bg-inner'></div>
                </div>
              </div>
           
            <button class='btn block-cube block-cube-hover' type="submit">
              <div class='bg-top'>
                <div class='bg-inner'></div>
              </div>
              <div class='bg-right'>
                <div class='bg-inner'></div>
              </div>
              <div class='bg'>
                <div class='bg-inner'></div>
              </div>
              <div class='text'>
                Submit
              </div>
            </button>

      
            </form>
