<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Edit Student</title>
</head>
<body>
    <div class="container">
        <h1>Edit Student</h1>
        <form method="POST" action="{{ url_for('edit_student', murid_id=murid.id) }}">
            <label for="nama">Nama</label>
            <input type="text" id="nama" name="nama" value="{{ murid.nama }}" required>
            <label for="tanggal_lahir">Tanggal Lahir (dd-mm-yyyy)</label>
            <input type="text" id="tanggal_lahir" name="tanggal_lahir" value="{{ murid.tanggal_lahir }}" required>
            <label for="nik">NIK</label>
            <input type="text" id="nik" name="nik" value="{{ murid.nik }}" required>
            <label for="alamat">Alamat</label>
            <input type="text" id="alamat" name="alamat" value="{{ murid.alamat }}" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ murid.email }}" required>
            <label for="angkatan">Angkatan</label>
            <input type="text" id="angkatan" name="angkatan" value="{{ murid.angkatan }}" required>
            <button type="submit">Update Student</button>
        </form>
    </div>
</body>
</html>
