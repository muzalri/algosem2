<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>View Students</title>
</head>
<body>
    <div class="form">
        <h1>Students List</h1>
        
            {% for murid in students %}

            <a href="{{ url_for('edit_student', murid_id=murid.id) }}" class='btn block-cube block-cube-hover' type="submit">
                <div class='bg-top'>
                  <div class='bg-inner'></div>
                </div>
                <div class='bg-right'>
                  <div class='bg-inner'></div>
                </div>
                <div class='bg'>
                  <div class='bg-inner'></div>
                </div>
                <div class='text'>
                    {{ murid.nama }}
                </div>
            </a>
            <br>
            <br>
                
                <!-- <li>{{ murid.nama }} - <a href="{{ url_for('edit_student', murid_id=murid.id) }}">Edit</a>
                     - <form action="{{ url_for('delete_student', murid_id=murid.id) }}" method="POST" style="display:inline;">
                        <button type="submit">Delete</button></form></li> -->
            {% endfor %}
        
    </div>
</body>
</html>
