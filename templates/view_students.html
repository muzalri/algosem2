<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>View Students</title>
</head>
<body>
    <div class="container">
        <h1>Students List</h1>
        <ul>
            {% for murid in students %}
                <li>{{ murid.nama }} - <a href="{{ url_for('edit_student', murid_id=murid.id) }}">Edit</a> - <form action="{{ url_for('delete_student', murid_id=murid.id) }}" method="POST" style="display:inline;"><button type="submit">Delete</button></form></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
